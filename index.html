<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="asset/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Youtube Video Downloader</title>
  </head>
  <body>
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" class="toggle_inp" />
        <span class="slider round"><i class="bi bi-sun toggle_icon"></i></span>
      </label>
    </div>
    <div class="container">
      <img src="asset/Youtube.png" alt="Youtube.png" />
      <h1 class="title">Download YouTube Videos</h1>
      <h2 class="subtitle">By Paste The Link Below!</h2>
      <div class="desc">
        <p class="desc_text">Easy To Use</p>
        <p class="desc_text">Savety</p>
        <p class="desc_text">No Watermark</p>
      </div>
      <div class="search">
        <form>
          <input
            type="url"
            class="search_inp"
            placeholder="Paste link here.."
          />
          <button class="search_btn" type="button">Download</button>
        </form>
      </div>
    </div>
    <p class="footer">
      Created by
      <a href="https://www.instagram.com/prasetya_ferri" target="_blank"
        >Ferri Adi Prasetya</a
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
